<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <type>system</type>

    <!-- Python code has:
    # SPAM_REPORTER_SERVICE_BUS_NAME = "fi.hqcodeshop.SpamReporter"
    -->

	<policy user="root">
		<allow own="fi.hqcodeshop.SpamReporter"/>
	</policy>

	<policy context="default">
		<allow send_destination="fi.hqcodeshop.SpamReporter"/>
		<allow receive_sender="fi.hqcodeshop.SpamReporter"/>
	</policy>
</busconfig> 
